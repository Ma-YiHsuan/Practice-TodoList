    <title>My Todo List</title>

<body>
    <section>
        <div>
            <h1 class="heading">Todo List</h1>

                    <label><input type="checkbox"><span>Read a book</span></label><a href="javascript:;">刪除</a>

            </ul>
        </div>
        <div class="from-box">
            <form id="addItem">

                <button>add</button>
            </form>
        </div>
    </section>
