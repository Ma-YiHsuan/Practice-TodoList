<!DOCTYPE html>
<html lang="zh-hant">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo List</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/icon-font.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="section">
        <div class="section-todo">
            <div class="heading-box">
                <h1 class="heading">Todo List</h1>
            </div>
            <div class="list-box">
                <ul id="todoList" class="list-box-ul">
                </ul>
            </div>
            <div class="form-box">
                <div>
                    <input type="checkbox" id="toggle">
                </div>
                <form id="addItem">
                    <label for="todoInput" class="form-box-label">Add to the todo list</label>
                    <input id="todoInput" type="text" class="form-box-input">
                    <button class="form-box-but">add</button>
                </form>
            </div>
        </div>
    </section>
    <!-- <script src="./JS/origin.js"></script> -->
    <script src="./JS/app.js"></script>
</body>

</html>
